    <script>
        // JavaScript for the left carousel (Carousel 1)
        const carousel1 = document.querySelector('.carousel-container:first-of-type .carousel');
        const prevBtn1 = document.getElementById('prevBtn1');
        const nextBtn1 = document.getElementById('nextBtn1');
        let currentIndex1 = 0;
        const totalItems1 = document.querySelectorAll('.carousel-container:first-of-type .carousel-item').length;

        // Function to update the left carousel display
        function updateCarousel1() {
            carousel1.style.transform = `translateX(-${currentIndex1 * 100}%)`;
        }

        // Event listener for previous button of left carousel
        prevBtn1.addEventListener('click', () => {
            if (currentIndex1 > 0) {
                currentIndex1--;
                updateCarousel1();
            }
        });

        // Event listener for next button of left carousel
        nextBtn1.addEventListener('click', () => {
            if (currentIndex1 < totalItems1 - 1) {
                currentIndex1++;
                updateCarousel1();
            }
        });

        // JavaScript for the right carousel (Carousel 2)
        const carousel2 = document.querySelector('.carousel-container:last-of-type .carousel');
        const prevBtn2 = document.getElementById('prevBtn2');
        const nextBtn2 = document.getElementById('nextBtn2');
        let currentIndex2 = 0;
        const totalItems2 = document.querySelectorAll('.carousel-container:last-of-type .carousel-item').length;

        // Function to update the right carousel display
        function updateCarousel2() {
            carousel2.style.transform = `translateX(-${currentIndex2 * 100}%)`;
        }

        // Event listener for previous button of right carousel
        prevBtn2.addEventListener('click', () => {
            if (currentIndex2 > 0) {
                currentIndex2--;
                updateCarousel2();
            }
        });

        // Event listener for next button of right carousel
        nextBtn2.addEventListener('click', () => {
            if (currentIndex2 < totalItems2 - 1) {
                currentIndex2++;
                updateCarousel2();
            }
        });

        // JavaScript for playing audio
        const audioButton = document.getElementById('audioButton');
        const audio = document.getElementById('audio');

        audioButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                audioButton.textContent = 'Pause Audio';
            } else {
                audio.pause();
                audioButton.textContent = 'Play Audio';
            }
        });
    </script>
</body>
