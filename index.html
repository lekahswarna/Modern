<body>
    <header>

    <!-- The First Carousel Section -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item">
                <img src="certificate.png" alt="Image 1">
            </div>
        </div>
        <button class="carousel-button" id="prevBtn1">Previous</button>
        <button class="carousel-button" id="nextBtn1">Next</button>
    </div>

    <!-- JavaScript for the left carousel (Carousel 1) -->
    <script>
        const carousel1 = document.querySelector('.carousel-container .carousel');
        const prevBtn1 = document.getElementById('prevBtn1');
        const nextBtn1 = document.getElementById('nextBtn1');
        let currentIndex1 = 0;
        const totalItems1 = document.querySelectorAll('.carousel-container .carousel-item').length;

        // Function to update the left carousel display
        function updateCarousel1() {
            carousel1.style.transform = `translateX(-${currentIndex1 * 100}%)`;
        }

        // Event listener for previous button of left carousel
        prevBtn1.addEventListener('click', () => {
            if (currentIndex1 > 0) {
                currentIndex1--;
                updateCarousel1();
            }
        });

        // Event listener for next button of left carousel
        nextBtn1.addEventListener('click', () => {
            if (currentIndex1 < totalItems1 - 1) {
                currentIndex1++;
                updateCarousel1();
            }
        });
